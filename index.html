<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling links -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>RPS Multiplayer</title>
</head>

<body>

  <h1 id="header">Rock Paper Scissors</h1>

  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-12 mb-5">
        <form>
          <input type="text" id="nameOfPlayer" placeholder="Enter Your Name">
          <button id="inputName">Start</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="gameDivs playersDivs" id="player1Display"> Player 1 </div>
        <p id="player1Score"></p>
      </div>
      <div class="col-sm-4">
        <div class="gameDivs" id="gameResultsDisplay"> Results </div>
      </div>
      <div class="col-sm-4">
        <div class="gameDivs playersDivs" id="player2Display"> Player 2 </div>
        <p id="player1Score"></p>
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-3 mb-3">
      <div class="col-sm-8">
        <div id="chatBox"></div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-8">
        <form>
          <input type="text" id="chatInput">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>


  <!-- script links -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="assets/javascript/logic.js"></script>
</body>

</html>
